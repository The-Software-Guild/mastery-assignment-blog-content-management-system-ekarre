  <!-- how to put in TinyMCE-->
  <script src="https://cdn.tiny.cloud/1/9dga9qxixgouqin0cmgub8n1pj7vt6nqflch99wo2rn8q1op/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: 'textarea',
      plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect',
      toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ]
    });
  </script>
</head>
<body>
<!--nav bar-->
  <div class="main_nav">

      <a href="index">

        <i class="nav_icon fa-solid fa-blog"></i>

      </a>
    </div>
    <div class="icon_bar">
      <a href="createBlog">
        <i class="nav_icon fa-solid fa-pen"></i>
        <div class="nav_text">Create Blog Post</div>

    </div>
    <div class="icon_bar">
      <a href="#">
        <i class="nav_icon fa-solid fa-circle-user"></i>
        <div class="nav_text">Account</div>
      </a>
    </div>
  </div>

<div class="container">
  <div class="col-3 text-center m-3">
    <h1>Create Blog</h1>
    <!--<span class="h3">Create Blog</span>-->
  </div>

  <div class="col-7 text-center m-3">
    <form>
    <!--<form action="createBlog" method="POST">-->
      <div class="create_blog form-group row">
        <label for="title" class="col-3 col-form-label">
          Title </label>
        <div class="col-9">
          <input type="text" name=" " id="title"
                 class="form-control"/>
        </div>
      </div>
      <div class="create_blog form-group row">
        <label for="author" class="col-3 col-form-label">
          Author </label>
        <div class="col-9">
          <input type="text" name="author" id="author"
                 class="form-control"/>
        </div>
      </div>
      <div class="create_blog form-group row">
        <label for="date" class="col-3 col-form-label">
          Date </label>
        <div class="col-9">
          <input type="text" name="date" id="date"
                 class="form-control"/>
        </div>
      </div>

      <!--<h1>Create Blog</h1>-->
      <form method="post">
        <label for="mytextarea"></label><textarea id="mytextarea">Hello, World!</textarea>
      </form>
      <div>
        <!--<input type="hidden" name="" th:value="${ }"/>-->
        <button type="submit" class="btn btn-primary">Create Blog </button>
      </div>
    </form>
  </div>
</div>
